services:
  healthtest-api:
    build:
      context: ./HealthTest.Api
      dockerfile: Dockerfile
    container_name: healthtest-api
    ports:
      - "${HOST_PORT:-8080}:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
